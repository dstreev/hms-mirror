<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <title>Create Config</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pure.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grids-responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tree.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mirror.css}">
</header>
<body>
<!--<h1 th:text="#{${ACTION}}"/>-->
<div th:fragment="view">
<!--<fieldset>-->
<!--    <legend th:text="#{password.check}"/>-->
    <h4 th:text="#{password.check}"/>
    <form class="pure-form pure-form-stacked" th:object="${PASSWORDS}">
        <div class="pure-g">
            <div class="pure-u-3-4">
                <div class="pure-control-group">
                    <label class="pure-input-1-4" for="leftHS2" th:text="#{LEFT.hs2}"/>
                    <input class="pure-input-3-4" id="leftHS2" type="text" name="leftHS2"
                           th:field="*{leftHS2}"/>
                </div>
                <div class="pure-control-group">
                    <label class="pure-input-1-4" for="leftMetastore" th:text="#{LEFT.metastore}"/>
                    <input class="pure-input-3-4" id="leftMetastore" type="text" name="leftMetastore"
                           th:field="*{leftMetastore}"/>
                </div>
                <div class="pure-control-group">
                    <label class="pure-input-1-4" for="rightHS2" th:text="#{RIGHT.hs2}"/>
                    <input class="pure-input-3-4" id="rightHS2" type="text" name="rightHS2"
                           th:field="*{rightHS2}"/>
                </div>
                <div class="pure-control-group">
                    <label class="pure-input-1-4" for="rightMetastore" th:text="#{RIGHT.metastore}"/>
                    <input class="pure-input-3-4" id="rightMetastore" type="text" name="rightMetastore"
                           th:field="*{rightMetastore}"/>
                </div>
                <div class="pure-control-group">
                    <label class="pure-input-1-4" for="test" th:text="#{test.password}"/>
                    <input class="pure-input-3-4" id="test" type="text" name="test"
                           th:field="*{testPassword}"/>
                </div>
            </div>
            <!--            <div class="pure-u-1-8"></div>-->
            <div class="pure-u-1-4">
                <div class="pure-control-group">
                    <label class="pure-input-1-4" for="passwordKey" th:text="#{password.key}"/>
                    <input class="pure-input-3-4" id="passwordKey" type="text" name="passwordKey"
                           th:field="*{passwordKey}"/>
                </div>
                <hr class="solid"/>
<!--                <div class="pure-u-1-8"></div>-->
                <div class="pure-u-1-4 pure-control-group">
                    <button class="pure-button pure-button-primary" type="submit" th:text="#{button.decrypt}"
                            th:formmethod="post" th:formaction="@{/password/decrypt}"/>
                </div>
                <div class="pure-u-1-4  pure-control-group">
                    <button class="pure-button" type="submit" th:text="#{button.encrypt}"
                            th:formmethod="post" th:formaction="@{/password/encrypt}"/>
                </div>
            </div>
            <!--            </div>-->
        </div>
    </form>
<!--</fieldset>-->
</div>
</body>
</html>
