<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Header</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pure.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grids-responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tree.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mirror.css}">
</head>
<body>
<!--<div class="pure-u-1" th:fragment="header">-->
    <div class="pure-g" th:fragment="header">
        <div class="pure-u-3-4">
            <a th:href="@{/config/home}"><h1 th:text="#{app.info}"/></a>
        </div>
        <div class="pure-u-1-8">
            <h4 th:text="#{session.id(${RUN_CONTAINER.sessionId})}" th:if="${RUN_CONTAINER != null}"/>
        </div>
        <div class="pure-u-1-8">
            <h5 th:text="#{version(${VERSION})}" th:unless="${VERSION == null}"/>
        </div>
    </div>
<!--</div>-->
</body>
</html>
