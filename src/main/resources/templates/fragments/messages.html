<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Config Messages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pure.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grids-responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tree.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mirror.css}">
</head>
<body>

<div th:fragment="view">
    <th:block th:if="${RUN_STATUS != null}">
        <!--    <fieldset th:if="${RUN_STATUS != null}">-->
        <!--        <legend th:text="#{messages}"/>-->
        <fieldset th:unless="${RUN_STATUS.errors.getMessages().length == 0}">
            <legend th:text="#{run.status.errors}"/>
            <ul>
                <li th:each="error: ${RUN_STATUS.errors.getMessages()}"
                    th:text="${error}"/>
            </ul>
        </fieldset>
        <fieldset th:unless="${RUN_STATUS.warnings.getMessages().length == 0}">
            <legend th:text="#{run.status.warnings}"/>
            <ul>
                <li th:each="warning: ${RUN_STATUS.warnings.getMessages()}"
                    th:text="${warning}"/>
            </ul>
        </fieldset>
        <!--    </fieldset>-->
    </th:block>
</div>

</body>
</html>
