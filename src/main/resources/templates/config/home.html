<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>View Config</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pure.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grids-responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tree.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mirror.css}">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1">
        <h1 th:text="#{app.info}"/>
        <h4 th:text="${VERSION}" th:unless="${VERSION == null}"/>
    </div>
    <div class="pure-u-3-5">
        <fieldset>
            <legend th:text="#{session}"/>
            <th:block th:if="${CONFIG == null}">
                <h3 th:text="#{config.not.loaded}"/>
            </th:block>
            <th:block th:unless="${CONFIG == null}">
                <div class="pure-control-group">
                    <div class="pure-g">
                        <div class="pure-u-3-4 tooltip">
                            <span class="tooltiptext" th:text="#{session.id.tooltip}"></span>
                            <label for="curr_config_id" th:text="#{config.current}"/>
                            <input type="text" name="SESSION_ID" th:value="${RUN_CONTAINER.sessionId}"
                                   readonly="true"/>
                        </div>
                        <div class="pure-u-1-4">
                            <a class="pure-button pure-button-primary" type="submit" th:text="#{button.view}"
                               th:href="@{/config/view}"/>
                            <a class="pure-button" type="submit" th:text="#{button.edit}"
                               th:href="@{/config/edit}"/>
                        </div>
                        <div class="pure-u-1">
                            <fieldset>
                                <legend th:text="#{run.status.errors}"/>
                                <ul>
                                    <li th:each="error: ${RUN_STATUS.errors.getMessages()}"
                                        th:text="${error}"/>
                                </ul>
                            </fieldset>
                            <fieldset>
                                <legend th:text="#{run.status.warnings}"/>
                                <ul>
                                    <li th:each="warning: ${RUN_STATUS.warnings.getMessages()}"
                                        th:text="${warning}"/>
                                </ul>
                            </fieldset>
                        </div>
                        <div class="pure-u-1">
                            <br/>
                        </div>
                        <div class="pure-u-1">
                            <fieldset>
                                <legend th:text="#{saveAs}"/>
                                <form class="pure-form pure-form-aligned" th:object="${RUN_CONTAINER}">
                                    <div class="pure-g">
                                        <div class="pure-u-1-2">
                                            <div class="pure-control-group tooltip">
                                                <span class="tooltiptext" th:text="#{saveAs.tooltip}"></span>
                                                <label for="saveas" th:text="#{saveAs.filename}"/>
                                                <input class="pure-input-2-3" type="text" th:field="*{saveAs}"/>
                                            </div>
                                        </div>
                                        <div class="pure-u-1-4">
                                            <div class="pure-control-group tooltip">
                                                <span class="tooltiptext" th:text="#{saveAs.default.tooltip}"></span>
                                                <label for="saveasdefault" th:text="#{saveAsDefault}"/>
                                                <input id="saveasdefault" type="checkbox" th:field="*{saveAsDefault}"/>
                                            </div>
                                            <div class="pure-control-group tooltip"
                                                 th:if="${CONFIG.translator != null}">
                                                <span class="tooltiptext" th:text="#{stripMappings.tooltip}"></span>
                                                <label for="stripmappings" th:text="#{stripMappings}"/>
                                                <input id="stripmappings" type="checkbox" th:field="*{stripMappings}"/>
                                            </div>
                                            <div class="pure-control-group">
                                                <div class="pure-control-group tooltip"
                                                     th:unless="${CONFIG.clusters[RIGHT] == null}">
                                                    <span class="tooltiptext" th:text="#{flip.configs.tooltip}"></span>
                                                    <label for="flipconfig" th:text="#{flip.configs}"/>
                                                    <input id="flipconfig" type="checkbox" th:field="*{flipConfigs}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pure-u-1-4">
                                            <div class="pure-button-group">
                                                <button class="pure-button pure-button-primary"
                                                        th:formaction="@{/config/persist}"
                                                        th:formmethod="post" type="submit" th:text="#{button.persist}"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </th:block>
        </fieldset>
    </div>
    <div class="pure-u-2-5">
        <fieldset>
            <legend th:text="#{config}"/>
            <form class="pure-form pure-form-aligned">
                <div class="pure-g">
                    <div class="pure-u-3-4">
                        <div class="pure-control-group tooltip">
                            <span class="tooltiptext" th:text="#{reload.config.tooltip}"></span>
                            <label for="SESSION_ID" th:text="#{config.reload}"/>
                            <select name="SESSION_ID" required>
                                <option th:each="id: ${CONFIG_LIST}"
                                        th:value="${id}"
                                        th:text="${id}"
                                        th:selected="${id.equals(RUN_CONTAINER.sessionId)}"/>
                            </select>
                        </div>
                    </div>
                    <div class="pure-u-1-4">
                        <button class="pure-button" type="submit" th:text="#{button.load}"
                                th:formaction="@{/config/reload}" th:formmethod="post"/>
                    </div>
                </div>
                <div class="pure-control-group">
                    <div class="pure-g">
                        <div class="pure-u-3-4 tooltip">
                            <span class="tooltiptext" th:text="#{create.tooltip}"></span>
                            <label for="new_config" th:text="#{config.create}"/>
                            <select id="new_config" name="DATA_STRATEGY">
                                <option th:each="cet: ${SUPPORTED_DATA_STRATEGIES}"
                                        th:value="${cet}"
                                        th:text="${cet}"/>
                            </select>
                        </div>
                        <div class="pure-u-1-4">
                            <button class="pure-button" th:formaction="@{/config/create}" th:formmethod="post"
                                    th:text="#{button.create}"/>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
        <!--       Reports -->
        <fieldset>
            <legend th:text="#{reports}"/>
            <form class="pure-form pure-form-aligned" method="get">
                <div class="pure-g">
                    <div class="pure-u-3-4">
                        <div class="pure-control-group tooltip">
                            <span class="tooltiptext" th:text="#{reports.tooltip}"></span>
                            <label for="report_id" th:text="#{reports.available}"/>
                            <select name="REPORT_ID">
                                <option th:each="id: ${REPORT_LIST}"
                                        th:value="${id}"
                                        th:text="${id}"/>
                            </select>
                        </div>
                    </div>
                    <div class="pure-u-1-4">
                        <div class="pure-button-group">
                            <button class="pure-button pure-button-primary"
                                    type="submit" th:text="#{button.download}"
                                    th:formaction="@{/report/download}" th:method="get"/>
                            <button class="pure-button"
                                    type="submit" th:text="#{button.view}"
                                    th:formaction="@{/report/view}" th:method="get"/>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
</body>
</html>
