server:
  port: 8090
  servlet:
    context-path: /hms-mirror
springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
spring:
  main:
    banner-mode: "off"
hadoop:
  cli:
    api: "true"
hms-mirror:
  config:
    testing: "false"
    output-dir: "false"
    path: ${HOME}/.hms-mirror/cfg
    filename: "default.yaml"
    setup: "false"
  conversion:
    test-filename: "false"
  concurrency:
    max-threads: 10
  api:
    version: "2.2.0.0"
