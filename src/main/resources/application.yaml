server:
  port: 8090
  servlet:
    context-path: /hms-mirror
springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
spring:
  main:
    banner-mode: "off"
hadoop:
  cli:
    api: "true"
hms-mirror:
  config:
    output-dir: "false"
    path: ${HOME}/.hms-mirror/cfg
    filename: "default.yaml"
    setup: "false"
  conversion:
    test-filename: "false"
  concurrency:
    max-threads: 10
  session-retention:
    # The number of runs to keep in memory
    # This controls a queue of runs that have or are being executed.
    # Runs beyond this number will be removed older runs from the queue.
    max: 3
  api:
    version: "2.2.0.0"
