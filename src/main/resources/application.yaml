server:
  port: 8090
  servlet:
    context-path: /hms-mirror
springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
spring:
  main:
    banner-mode: "off"
hadoop:
  cli:
    api: "true"
hms-mirror:
  config-filename: ${HOME}/.hms-mirror/cfg/default.yaml
  config:
    output-dir: "false"
    setup: "false"
  conversion:
    test-filename: "false"
  api:
    version: "2.2.0.0"
